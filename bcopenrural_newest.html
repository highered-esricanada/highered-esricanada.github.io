<link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
<script src="https://js.arcgis.com/3.24/"></script>

<script>
require([
  "esri/arcgis/Portal", 
  "dojo/_base/json" 
], 
function(arcgisPortal, JSON) {
  var portal = new arcgisPortal.Portal('http://www.arcgis.com');
  var params = {
    q: '*',
    sortField: 'modified',
    sortOrder: 'desc',
    num: 5,
    id: 2350126402
    //q: 'uploaded: [0000001524355200000 TO 0000001527724800000]'
  };
  portal.queryItems(params).then(function(result){
    for(var dataset in result){
    	console.log(dataset.title + "/" + dataset.owner + "/" + dataset.modified )
    }
  });
});
</script>
