<html>
<head>

<link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
<script src="https://js.arcgis.com/4.7/"></script>

<script>
require([
  "esri/arcgis/Portal", 
  "dojo/_base/json" 
], 
function(arcgisPortal, JSON) {
  var portal = new arcgisPortal.Portal('http://data-ruralbc.opendata.arcgis.com');
  var params = {
    q: 'uploaded: [0000001524355200000 TO 0000001527724800000]'
  };
  portal.queryItems(params).then(function(result){
    console.log('success' + JSON.toJson(result));
  });
});
</script>


</head>
