<html>
<head>

<link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
<script src="https://js.arcgis.com/3.24/"></script>

<script>
require([
  "esri/arcgis/Portal", 
  "dojo/_base/json" 
], 
function(arcgisPortal, JSON) {
  var monthNames = [
    "January", "February", "March",
    "April", "May", "June", "July",
    "August", "September", "October",
    "November", "December"
  ];

  var portal = new arcgisPortal.Portal('http://www.arcgis.com');
  var params = {
    q: 'orgid: d2AjSFw01XGyHQgE',
    sortField: 'modified',
    sortOrder: 'desc',
    num: 5,
    orgid: 2350126402
  };
  portal.queryItems(params).then(function(result){
  	dataset = result.results;

	var newdatasets = '<h1>Recently Uploaded Datasets</h1>';
	newdatasets += '<ul>'

	for(var x=0;x<dataset.length;x++){
	  newdatasets += '<li>Title: '+ dataset[x].title + "<br />Uploaded by: " + dataset[x].owner + "<br />Last Updated: " + dataset[x].modified.getDate() + " " +  monthNames[dataset[x].modified.getMonth()] + " " + dataset[x].modified.getFullYear() + '</li>';
	}; 

	newdatasets += '</ul>';
	document.getElementById("newdatasets").innerHTML = newdatasets;
  });
});
</script>


</head>
<body>
<div id="newdatasets">
	
</div>
</body>
</html>
